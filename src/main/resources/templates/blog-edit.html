<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирвоание статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el:${post}" class="alert alert-info mt-2">
        <form method="post">
            <input type="text" name="title" th:value="${el.title}" placeholder="Введите название статьи" class="form-control"> <br>
            <input type="text" name="anouns" th:value="${el.anouns}" placeholder="Введите описание статьи" class="form-control"> <br>
            <textarea name="full_text" th:text="${el.full_text}" cols="30" rows="10" placeholder="Введите текст статьи" class="form-control"/>
            <br>
            <button type="submit" class="btn btn-success">Редактировать</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
